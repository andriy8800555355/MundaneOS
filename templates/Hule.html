<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew - Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e3f; /* Dark background */
            color: #ffffff; /* White text */
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #3f3f5f; /* Dark purple background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4); /* Dark shadow */
        }

        h1 {
            color: #b19cd9; /* Neon purple */
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .interests {
            margin-top: 20px;
        }

        .interests h2 {
            color: #b19cd9; /* Neon purple */
            font-size: 1.8em;
        }

        .interests ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        .interests ul li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello, I'm Andrew (aka Roflboy2009)</h1>
        <p>Welcome to my personal webpage!</p>
        <p>I enjoy creating things for fun and I'm particularly interested in AI.</p>

        <div class="interests">
            <h2>Interests</h2>
            <ul>
                <li>AI and Machine Learning</li>
                <li>Creative Projects</li>
                <li>Web Development</li>
                <li>Exploring New Technologies</li>
            </ul>
        </div>
    </div>
</body>

</html>
