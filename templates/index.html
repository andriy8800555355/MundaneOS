<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MundaneOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 30, 30, 0.5);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(80, 80, 80, 0.7);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 100, 100, 0.8);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Dock */
        #dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(40, 40, 40, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-out;
        }

        .dock-item {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            margin: 0 5px;
            background: rgba(60, 60, 60, 0.5);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .dock-item:hover {
            background: rgba(80, 80, 80, 0.7);
            transform: translateY(-5px);
        }

        .dock-item svg {
            width: 24px;
            height: 24px;
            color: #ecf0f1;
        }

        #clock {
            font-size: 14px;
            font-weight: 500;
            color: #ecf0f1;
            padding: 0 15px;
        }

        /* Desktop */
        #desktop {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .desktop-icon {
            position: absolute;
            text-align: center;
            cursor: pointer;
            background: rgba(40, 40, 40, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        .desktop-icon:hover {
            transform: scale(1.05);
            background: rgba(60, 60, 60, 0.8);
        }

        /* Start Menu */
        #start-menu {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            background-color: rgba(40, 40, 40, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.2s ease-out;
        }

        #start-menu li {
            padding: 12px;
            cursor: pointer;
            border-radius: 10px;
            margin-bottom: 5px;
            transition: background 0.2s ease;
            animation: slideUp 0.2s ease-out;
            color: white;
        }

        #start-menu li:hover {
            background-color: rgba(80, 80, 80, 0.7);
        }

        /* Window */
        .window {
            position: absolute;
            background-color: rgba(40, 40, 40, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-out;
        }

        .title-bar {
            height: 40px;
            background-color: rgba(60, 60, 60, 0.7);
            color: #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            cursor: move;
        }

        .window-content {
            padding: 20px;
        }

        .context-menu {
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .context-menu div {
            padding: 10px;
            cursor: pointer;
        }

        .context-menu div:hover {
            background: #eee;
        }

        .resize-handle {
            width: 10px;
            height: 10px;
            background: #ccc;
            position: absolute;
            bottom: 0;
            right: 0;
            cursor: se-resize;
        }
    </style>
</head>
<body>
    <div id="desktop">
        <!-- Desktop icons will be dynamically added here -->
    </div>

    <div id="dock">
        <div class="dock-item" id="start-button" onclick="toggleStartMenu()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <!-- Other dock items will be dynamically added here -->
        <div class="dock-item" id="clock">00:00</div>
    </div>
    
    <div id="start-menu" class="hidden">
        <ul id="program-list">
            <!-- Program items will be populated here -->
        </ul>
    </div>

    <script>
        let windowCount = 1;
        let windows = [];

        document.addEventListener('DOMContentLoaded', function () {
            fetch('/api/programs')
                .then(response => response.json())
                .then(programs => {
                    console.log("Fetched programs:", programs); // Debugging line
                    const programList = document.getElementById('program-list');
                    programs.forEach(program => {
                        const listItem = document.createElement('li');
                        listItem.textContent = program.replace('.js', '');
                        listItem.onclick = () => startProgram(program);
                        programList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error("Error fetching programs:", error); // Error handling
                });

            // Initialize the clock
            updateClock();
            setInterval(updateClock, 1000);

            // Load saved settings
            loadSettings();

            // Add event listener for right mouse button click
            document.addEventListener('contextmenu', function(event) {
                event.preventDefault(); // Prevent default context menu
                spawnContextMenu(event.clientX, event.clientY);
            });

            // Add event listener for window resize
            window.addEventListener('resize', tileWindows);
        });

        function toggleStartMenu() {
            const startMenu = document.getElementById('start-menu');
            console.log("Toggling Start Menu"); // Debugging line
            if (startMenu.style.display === 'none' || startMenu.style.display === '') {
                startMenu.style.display = 'block';
                console.log("Start Menu displayed"); // Debugging line
            } else {
                startMenu.style.display = 'none';
                console.log("Start Menu hidden"); // Debugging line
            }
        }

        function startProgram(program) {
            console.log(`Starting program: ${program}`); // Debugging line
            const desktop = document.getElementById('desktop');
            const windowElement = document.createElement('div');
            windowElement.classList.add('window');
            windowElement.innerHTML = `
                <div class="title-bar">
                    <span>${program.replace('.js', '')}</span>
                    <button onclick="closeWindow(${windowCount})">X</button>
                </div>
                <div class="window-content" id="window-content-${windowCount}">Loading...</div>
            `;
            windowElement.style.top = `${100 + windowCount * 20}px`;
            windowElement.style.left = `${100 + windowCount * 20}px`;
            desktop.appendChild(windowElement);

            // Store the window in an array with its ID
            windows.push({ id: windowCount, element: windowElement });
            windowCount++;

            makeDraggable(windowElement);
            makeResizable(windowElement);

            // Fetch the program content
            fetch(`/static/Programs/${program}`)
                .then(response => response.text())
                .then(content => {
                    document.getElementById(`window-content-${windowCount - 1}`).innerHTML = `<pre>${content}</pre>`;
                })
                .catch(error => {
                    console.error("Error fetching program content:", error); // Error handling
                });
        }

        function closeWindow(id) {
            const windowIndex = windows.findIndex(win => win.id === id);
            if (windowIndex !== -1) {
                windows[windowIndex].element.remove();
                windows.splice(windowIndex, 1);
            }
        }

        function makeDraggable(element) {
            let startX, startY, initialX, initialY;

            const titleBar = element.querySelector('.title-bar');
            titleBar.addEventListener('mousedown', startDrag, false);
            titleBar.addEventListener('touchstart', startDrag, false);

            function startDrag(e) {
                e.preventDefault();
                if (e.type === 'mousedown') {
                    startX = e.clientX;
                    startY = e.clientY;
                    document.addEventListener('mousemove', drag, false);
                    document.addEventListener('mouseup', stopDrag, false);
                } else {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                    document.addEventListener('touchmove', drag, false);
                    document.addEventListener('touchend', stopDrag, false);
                }
                initialX = parseInt(window.getComputedStyle(element).left, 10);
                initialY = parseInt(window.getComputedStyle(element).top, 10);
            }

            function drag(e) {
                let clientX, clientY;
                if (e.type === 'mousemove') {
                    clientX = e.clientX;
                    clientY = e.clientY;
                } else {
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                }
                element.style.left = `${initialX + clientX - startX}px`;
                element.style.top = `${initialY + clientY - startY}px`;
            }

            function stopDrag() {
                document.removeEventListener('mousemove', drag, false);
                document.removeEventListener('mouseup', stopDrag, false);
                document.removeEventListener('touchmove', drag, false);
                document.removeEventListener('touchend', stopDrag, false);
            }
        }

        function makeResizable(element) {
            let startX, startY, startWidth, startHeight;

            function initResize(e) {
                e.preventDefault();
                startX = e.clientX;
                startY = e.clientY;
                startWidth = parseInt(window.getComputedStyle(element).width, 10);
                startHeight = parseInt(window.getComputedStyle(element).height, 10);
                document.addEventListener('mousemove', doResize, false);
                document.addEventListener('mouseup', stopResize, false);
            }

            function doResize(e) {
                element.style.width = `${startWidth + e.clientX - startX}px`;
                element.style.height = `${startHeight + e.clientY - startY}px`;
            }

            function stopResize() {
                document.removeEventListener('mousemove', doResize, false);
                document.removeEventListener('mouseup', stopResize, false);
            }

            const resizeHandle = document.createElement('div');
            resizeHandle.classList.add('resize-handle');
            resizeHandle.addEventListener('mousedown', initResize, false);
            element.appendChild(resizeHandle);
        }

        function tileWindows() {
            const desktop = document.getElementById('desktop');
            const desktopWidth = desktop.clientWidth;
            const desktopHeight = desktop.clientHeight;
            const windowCount = windows.length;
            const rows = Math.ceil(Math.sqrt(windowCount));
            const cols = Math.ceil(windowCount / rows);
            const windowWidth = Math.floor(desktopWidth / cols);
            const windowHeight = Math.floor(desktopHeight / rows);

            windows.forEach((win, index) => {
                const row = Math.floor(index / cols);
                const col = index % cols;
                win.element.style.width = `${windowWidth}px`;
                win.element.style.height = `${windowHeight}px`;
                win.element.style.left = `${col * windowWidth}px`;
                win.element.style.top = `${row * windowHeight}px`;
            });
        }

        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            clock.textContent = now.toLocaleTimeString();
        }

        function loadSettings() {
            const wallpaper = localStorage.getItem('wallpaper');
            if (wallpaper) {
                document.getElementById('desktop').style.backgroundImage = `url(${wallpaper})`;
            }

            const language = localStorage.getItem('language') || 'en';
            applyLanguage(language);
        }

        function applyLanguage(language) {
            fetch(`/static/Languages/${language}.json`)
                .then(response => response.json())
                .then(translations => {
                    document.querySelectorAll('[data-translate]').forEach(el => {
                        const key = el.getAttribute('data-translate');
                        el.innerText = translations[key];
                    });
                });
        }

        function spawnContextMenu(x, y) {
            const existingMenu = document.querySelector('.context-menu');
            if (existingMenu) {
                existingMenu.remove();
            }

            const contextMenu = document.createElement('div');
            contextMenu.classList.add('context-menu');
            contextMenu.style.left = `${x}px`;
            contextMenu.style.top = `${y}px`;

            const settingsOption = document.createElement('div');
            settingsOption.textContent = 'Settings';
            settingsOption.addEventListener('click', () => {
                startProgram('Settings.js');
            });

            const widgetOption = document.createElement('div');
            widgetOption.textContent = 'Spawn Widget';
            widgetOption.addEventListener('click', () => {
                spawnWidget();
            });

            contextMenu.appendChild(settingsOption);
            contextMenu.appendChild(widgetOption);

            document.body.appendChild(contextMenu);

            document.addEventListener('click', (event) => {
                if (!contextMenu.contains(event.target)) {
                    contextMenu.remove();
                }
            }, { once: true });
        }

        function spawnWidget() {
            const widget = document.createElement('div');
            widget.classList.add('widget');
            widget.style.left = '50px';
            widget.style.top = '50px';

            widget.innerHTML = `
                <div class="widget-content">
                    <p id="widget-clock" class="widget-clock">Loading...</p>
                </div>
            `;

            makeDraggable(widget);

            widget.addEventListener('contextmenu', (event) => {
                event.preventDefault();
                spawnWidgetContextMenu(event.clientX, event.clientY, widget);
            });

            document.body.appendChild(widget);
        }

        function spawnWidgetContextMenu(x, y, widget) {
            const existingMenu = document.querySelector('.context-menu');
            if (existingMenu) {
                existingMenu.remove();
            }

            const contextMenu = document.createElement('div');
            contextMenu.classList.add('context-menu');
            contextMenu.style.left = `${x}px`;
            contextMenu.style.top = `${y}px`;

            const removeOption = document.createElement('div');
            removeOption.textContent = 'Remove Widget';
            removeOption.addEventListener('click', () => {
                widget.remove();
            });

            contextMenu.appendChild(removeOption);

            document.body.appendChild(contextMenu);

            document.addEventListener('click', (event) => {
                if (!contextMenu.contains(event.target)) {
                    contextMenu.remove();
                }
            }, { once: true });
        }
    </script>
</body>
</html>
