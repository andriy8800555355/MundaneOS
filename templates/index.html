<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyprOS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="desktop">
        <!-- Desktop icons will be dynamically added here -->
    </div>

    <div id="dock">
        <div class="dock-item" id="start-button" onclick="toggleStartMenu()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <!-- Other dock items will be dynamically added here -->
        <div class="dock-item" id="clock">00:00</div>
    </div>
    
    <div id="start-menu" class="hidden">
        <ul id="program-list">
            <!-- Program items will be populated here -->
        </ul>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        const translations = {
            "start": "Start",
            // Add more translations as needed
        };

        // Update clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
